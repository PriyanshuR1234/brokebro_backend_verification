<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .file-upload.dragover {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }
        
        #imageInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
        }
        
        .result.error {
            background: #ffe8e8;
            border: 2px solid #f44336;
        }
        
        .result-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .result-icon {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .info-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
        }
        
        .info-value {
            color: #333;
        }
        
        .confidence-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #f44336 0%, #ff9800 50%, #4CAF50 100%);
            transition: width 0.5s ease;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .tag.negative {
            background: #f44336;
        }
        
        .preview-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student ID Verification</h1>
            <p>Upload a student ID card to verify its authenticity and course status</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="file-upload" onclick="document.getElementById('imageInput').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to upload or drag and drop</div>
                    <div class="upload-subtext">Supports: PNG, JPG, JPEG, GIF, BMP, WebP (Max: 16MB)</div>
                </div>
                <input type="file" id="imageInput" accept="image/*">
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="verifyImage()" id="verifyBtn" disabled>
                        üîç Verify Student ID
                    </button>
                    <button class="btn" onclick="clearAll()" id="clearBtn">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Analyzing student ID with AI...</div>
            </div>
            
            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Uploaded Image:</h3>
                <img id="imagePreview" class="image-preview" alt="Preview">
            </div>
            
            <div class="result" id="result">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const fileUpload = document.querySelector('.file-upload');
        
        let selectedFile = null;
        
        // File input change handler
        imageInput.addEventListener('change', function(e) {
            handleFileSelect(e.target.files[0]);
        });
        
        // Drag and drop handlers
        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });
        
        function handleFileSelect(file) {
            if (!file) return;
            
            // Validate file type
            const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif', 'image/bmp', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                alert('Please select a valid image file (PNG, JPG, JPEG, GIF, BMP, WebP)');
                return;
            }
            
            // Validate file size (16MB)
            if (file.size > 16 * 1024 * 1024) {
                alert('File size must be less than 16MB');
                return;
            }
            
            selectedFile = file;
            verifyBtn.disabled = false;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                previewSection.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Update upload text
            fileUpload.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <div class="upload-text">File selected: ${file.name}</div>
                <div class="upload-subtext">Click to change or drag another file</div>
            `;
        }
        
        async function verifyImage() {
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }
            
            loading.style.display = 'block';
            result.style.display = 'none';
            verifyBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            
            try {
                const response = await fetch('http://localhost:5000/verify-student-id', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                displayResult(data);
                
            } catch (error) {
                displayResult({
                    success: false,
                    error: 'Failed to connect to server. Make sure the backend is running on http://localhost:5000'
                });
            } finally {
                loading.style.display = 'none';
                verifyBtn.disabled = false;
            }
        }
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            
            if (data.success && !data.error) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <div class="result-header">
                        <span class="result-icon">${data.is_authentic ? '‚úÖ' : '‚ùå'}</span>
                        Verification ${data.is_authentic ? 'Successful' : 'Failed'}
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-card">
                            <h3>üéØ Verification Summary</h3>
                            <div class="info-item">
                                <span class="info-label">Authentic:</span>
                                <span class="info-value">${data.is_authentic ? 'Yes' : 'No'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Confidence:</span>
                                <span class="info-value">${data.confidence_score}%</span>
                            </div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${data.confidence_score}%"></div>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Course Status:</span>
                                <span class="info-value">${data.course_status?.is_ongoing ? 'Ongoing' : 'Not Active'}</span>
                            </div>
                        </div>
                        
                        ${data.student_info ? `
                        <div class="info-card">
                            <h3>üë§ Student Information</h3>
                            ${Object.entries(data.student_info).map(([key, value]) => 
                                value ? `<div class="info-item">
                                    <span class="info-label">${key.replace('_', ' ').toUpperCase()}:</span>
                                    <span class="info-value">${value}</span>
                                </div>` : ''
                            ).join('')}
                        </div>
                        ` : ''}
                        
                        ${data.verification_details ? `
                        <div class="info-card">
                            <h3>üîç Verification Details</h3>
                            <div class="info-item">
                                <span class="info-label">Image Quality:</span>
                                <span class="info-value">${data.verification_details.image_quality}</span>
                            </div>
                            
                            ${data.verification_details.authenticity_indicators?.length ? `
                            <div style="margin-top: 15px;">
                                <strong>‚úÖ Positive Indicators:</strong>
                                <div class="tags">
                                    ${data.verification_details.authenticity_indicators.map(indicator => 
                                        `<span class="tag">${indicator}</span>`
                                    ).join('')}
                                </div>
                            </div>
                            ` : ''}
                            
                            ${data.verification_details.red_flags?.length ? `
                            <div style="margin-top: 15px;">
                                <strong>‚ö†Ô∏è Concerns:</strong>
                                <div class="tags">
                                    ${data.verification_details.red_flags.map(flag => 
                                        `<span class="tag negative">${flag}</span>`
                                    ).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        ` : ''}
                    </div>
                    
                    ${data.recommendations ? `
                    <div class="info-card" style="margin-top: 20px;">
                        <h3>üí° Recommendations</h3>
                        <p>${data.recommendations}</p>
                    </div>
                    ` : ''}
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <div class="result-header">
                        <span class="result-icon">‚ùå</span>
                        Verification Failed
                    </div>
                    <p><strong>Error:</strong> ${data.error || 'Unknown error occurred'}</p>
                `;
            }
            
            resultDiv.style.display = 'block';
        }
        
        function clearAll() {
            selectedFile = null;
            verifyBtn.disabled = true;
            result.style.display = 'none';
            previewSection.style.display = 'none';
            imageInput.value = '';
            
            fileUpload.innerHTML = `
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">Supports: PNG, JPG, JPEG, GIF, BMP, WebP (Max: 16MB)</div>
            `;
        }
    </script>
</body>
</html>
